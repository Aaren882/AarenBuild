
language: python
python:
- '3.5'
before_script:
- wget http://ftp.gnu.org/gnu/make/make-4.2.1.tar.gz
- tar -xf make-4.2.1.tar.gz
- cd make-4.2.1
- ./configure --prefix=/usr
- sudo make install
- cd ..
- make deps
script:
- make test
- make
notification:
  email:
    on_success: never
    on_failure: change
addons:
  artifacts:
    paths:
    - .builds/$(shell git describe --tag | sed "s/-.*-/-/")/nln_$(shell git describe --tag | sed "s/-.*-/-/").tar.gz
    - .builds/$(shell git describe --tag | sed "s/-.*-/-/")/nln_$(shell git describe --tag | sed "s/-.*-/-/").zip
